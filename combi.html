<!DOCTYPE html>
<html>
  <head>
      <title>Combinatorics Tool</title>
  </head>
  <body>
    <div>
    Types to choose from (n)    <input type="text" id="textfield1" size="10"/>
    </div>
    <div>
    Number chosen (r)           <input type="text" id="textfield2" size="10"/>
    </div>
    <select id="selectid" name="selectname">
    <option value="without">Sampling with replacement</option>
    <option value="with">Sampling without replacement</option>
    </select><br>

    <button id="button1" name="Button1">Start</button><br>
    <div>
    <input type="button" onclick="clearFields()" value="Clear">
    </div>

<script type="text/javascript">
function ClearFields() {
     document.getElementById("textfield1").value = "";
     document.getElementById("textfield2").value = "";
}
</script>

  </body>
</html>
