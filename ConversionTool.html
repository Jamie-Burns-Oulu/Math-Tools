<!DOCTYPE html>
<html>
<!-- Tool misses some features; inputs other than decimal and user warning if
they input for example 3 on a binary conversion -->
   <head>
      <title>Number System Conversion</title>
         <link rel="shortcut icon" href="https://raw.githubusercontent.com/t7buja00/DevBasicSkills2017-2/ConversionTool-Amendment/Math.ico" />
          <link rel="stylesheet" href="tool4.css">
   </head>
   <body>
      <div class="panel">
         <p>
            Enter a decimal number and the desired base to convert it to
         </p>
         <input onkeypress="handle(event)" placeholder="Enter decimal number" type="text">
         <select id="selectid" name="selectname">
            <option value="binary">Binary</option>
            <option value="octal">Octal</option>
            <option value="hexadecimal">Hexadecimal</option>
         </select>
         <button id="button1" name="Button1">Convert</button>
      </div>
      <div class="answer" id="answer">
      </div>

      <script>
         var Answer = function(e) {
             var radix;
             var radixStr = document.getElementById('selectid').value;
             var val = parseInt(document.getElementsByTagName("input")[0].value);
             switch(radixStr) {
               case "binary":
                 radix = 2;
                 break;
               case "octal":
                 radix = 8;
                 break;
               case "hexadecimal":
                 radix = 16;
                 break;
             }
             document.getElementById("answer").innerHTML = val.toString(radix);
             e.preventDefault();
             return false;
        }
         document.getElementById("button1").addEventListener("click",Answer);

       function handle(e){
             if(e.keyCode === 13){
             var radix;
             var radixStr = document.getElementById('selectid').value;
             var val = parseInt(document.getElementsByTagName("input")[0].value);
             switch(radixStr) {
              case "binary":
                radix = 2;
                break;
              case "octal":
                radix = 8;
                break;
              case "hexadecimal":
                radix = 16;
                break;
            }
             	 document.getElementById("answer").innerHTML = val.toString(radix);
            }
         	return false;
      }
       </script>
      </body>
</html>
